version: '3.8'

services:
  aliexpress-scraper:
    build: .
    container_name: aliexpress-scraper
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - product-images:/app/uploads
    restart: unless-stopped
    networks:
      - app-network

volumes:
  product-images:
    driver: local

networks:
  app-network:
    driver: bridge
